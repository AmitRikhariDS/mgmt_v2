<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - FieldAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .brand-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .brand-logo {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .brand-header h3 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .brand-header p {
      color: #6c757d;
      font-size: 0.95rem;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }
    
    .form-control::placeholder {
      color: #adb5bd;
    }
    
    .form-select {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    
    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.2);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(-1px);
    }
    
    .login-link {
      text-align: center;
      margin-top: 2rem;
      color: #6c757d;
    }
    
    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      z-index: 10;
    }
    
    .input-with-icon {
      padding-left: 45px !important;
    }
    
    /* Success Modal */
    .modal-success {
      background: rgba(0, 0, 0, 0.5);
    }
    
    .success-modal-content {
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      border-radius: 20px;
      border: none;
      color: white;
    }
    
    .success-icon {
      font-size: 4rem;
      color: white;
      margin-bottom: 1rem;
      animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    
    /* Loading animation */
    .btn-loading {
      position: relative;
    }
    
    .btn-loading .spinner {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    
    .btn-loading .btn-text {
      opacity: 0;
    }
    
    /* Error messages */
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    /* Responsive design */
    @media (max-width: 576px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
      
      .brand-logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- Brand Header -->
    <div class="brand-header">
      <div class="brand-logo">
        <i class="fas fa-tools"></i>
      </div>
      <h3>Join FieldAI</h3>
      <p>Create your account to get started</p>
    </div>

    <!-- Registration Form -->
    <form method="POST" id="registrationForm">
      {% csrf_token %}
      
      <!-- Username -->
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" name="username" class="form-control input-with-icon" placeholder="Username" required>
      </div>
      
      <!-- Email -->
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" name="email" class="form-control input-with-icon" placeholder="Email address" required>
      </div>
      
      <!-- First Name -->
      <div class="input-group">
        <i class="fas fa-signature input-icon"></i>
        <input type="text" name="first_name" class="form-control input-with-icon" placeholder="First Name" required>
      </div>
      
      <!-- Last Name -->
      <div class="input-group">
        <i class="fas fa-signature input-icon"></i>
        <input type="text" name="last_name" class="form-control input-with-icon" placeholder="Last Name" required>
      </div>
      
      <!-- Password -->
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" name="password" class="form-control input-with-icon" placeholder="Password" required>
      </div>
      
      <!-- Role Selection -->
      <div class="input-group">
        <i class="fas fa-user-tag input-icon"></i>
        <select name="role" class="form-select input-with-icon" required>
          <option value="">Select your role</option>
          <option value="client">Client</option>
          <option value="engineer">Field Engineer</option>
        </select>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" id="submitBtn">
        <span class="btn-text">Create Account</span>
      </button>
    </form>
    
    <!-- Login Link -->
    <div class="login-link">
      <p>Already have an account? <a href="{% url 'accounts:login' %}">Sign in here</a></p>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade modal-success" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content success-modal-content">
        <div class="modal-body text-center p-5">
          <div class="success-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <h3 class="mb-3">Success!</h3>
          <p class="mb-4">Your account has been created successfully. Welcome to FieldAI!</p>
          <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal" onclick="redirectToLogin()">
            Continue to Login
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Form submission handling
    $(document).ready(function() {
      $('#registrationForm').on('submit', function(e) {
        e.preventDefault();
        
        // Show loading state
        const submitBtn = $('#submitBtn');
        submitBtn.addClass('btn-loading');
        submitBtn.html('<div class="spinner"><i class="fas fa-spinner fa-spin"></i></div>');
        submitBtn.prop('disabled', true);
        
        // Simulate form submission (replace with actual AJAX call)
        setTimeout(function() {
          // Show success modal
          const successModal = new bootstrap.Modal(document.getElementById('successModal'));
          successModal.show();
          
          // Reset button state
          submitBtn.removeClass('btn-loading');
          submitBtn.html('<span class="btn-text">Create Account</span>');
          submitBtn.prop('disabled', false);
        }, 2000);
      });
    });
    
    function redirectToLogin() {
      window.location.href = "{% url 'accounts:login' %}";
    }
    
    // Form validation
    function validateForm() {
      const password = $('input[name="password"]').val();
      const email = $('input[name="email"]').val();
      const role = $('select[name="role"]').val();
      
      // Simple email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('email', 'Please enter a valid email address');
        return false;
      }
      
      // Password strength check
      if (password.length < 8) {
        showError('password', 'Password must be at least 8 characters long');
        return false;
      }
      
      // Role selection check
      if (!role) {
        showError('role', 'Please select your role');
        return false;
      }
      
      return true;
    }
    
    function showError(field, message) {
      // Implement error message display
      console.error(field + ': ' + message);
    }
    
    // Input field animations
    $('.form-control, .form-select').on('focus', function() {
      $(this).css('transform', 'translateY(-2px)');
    }).on('blur', function() {
      $(this).css('transform', 'translateY(0)');
    });
  </script>
</body>
</html>
